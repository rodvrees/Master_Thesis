[param]

##Number of Processor
multip=1

##Number of Threads
thread=16
activation_type=HCD-FTMS

##Tolerance
mstol=20
msmstol=0.05

##Tolerance Types
mstolppm=1
msmstolppm=0

##Maximum Modifications Per Peptide
maxmod=3

##Enzyme
enzyme=Trypsin KR _ C

##Specificity, 0:Non-Specific;1:Semi-Specific;3:Fully-Specific
digest=3

##Number of Peptide Candidates
temppepnum=100

##Number of Final Peptides
pepnum=10

##Number of Selected Peaks
selectpeak=200
noproc=0

##Maximum Protein Length
maxprolen=60000000

##Maximum Number of Spectra
maxspec=100000

##Maximum Cleavage Sites
max_clv_sites=2

##Var Modifications (Separated by ';')
selectmod=Carbamidomethyl[C];Acetyl[ProteinN-term];Deamidated[N];Deamidated[Q];Gln->pyro-Glu[AnyN-termQ];Glu->pyro-Glu[AnyN-termE];Oxidation[M];

##Fix Modifications (Separated by ';')
fixmod=

##Consider I and L as the same AA
IeqL=1

##The Length of the Possible Signal Peptides
npep=1
maxdelta=500
center=0
[engine]

##Open Search or Not
open=1

##Iterative Tag Search or Not
rest_tag_iteration=1

##Iterative Salvo Search or Not
salvo_iteration=1

##Tag Length in Open Search
open_tag_len=5
rest_tag_len=4
rest_mod_num=10
salvo_mod_num=5
max_tag=100
max_res_tag=100
digest_in_open=0
max_edge=2
max_gen_mod_pep=5000
max_round=10
[filter]

##The FDR Threshold, Usually 0.01
psm_fdr=0.01

##0: PSM Level;1: Peptide Level
psm_fdr_type=1
mass_lower=500
mass_upper=5000
len_lower=7
len_upper=50

##Minimum Peptides per Protein
pep_per_pro=1

##The FDR Threshold of Protein, Usually 0.01
pro_fdr=0.01
[file]

##Fasta File Path[IMPORTANT!]
fastapath=D:\Robbe\humancrap.fasta

##If 1 Then the Program will Generate a Decoy Database Automatically
auto_rev=1

##MSMSPath, Set as a null String
msmspath=D:\Robbe\PXD022545\new\2020-07-14_MS_PG_Proteome_Davide_Casserini_H2O2_03_HCDFT.pf2

##Output Path[IMPORTANT!]
outputpath=D:\Robbe\PXD022545\PXD022545\result\

##Output ID
outputname=PXD022545.F6.L1

##The Path of modification.ini and aa.ini
